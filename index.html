<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>The Odin Project</h1>
    <h2><span>R</span>ock <span>P</span>aper <span>S</span>cissors</h2>
    <h3>Pokemon Battle</h3>
    <div class="choices">
        <div class="user_choices">
            <div class="player_points">
                <img id="user_one" src="images/pokeball.png">
                <img id="user_two" src="images/pokeball.png">
                <img id="user_three" src="images/pokeball.png">
                <img id="user_four" src="images/pokeball.png">
                <img id="user_five" src="images/pokeball.png">
            </div>
            <input type="image" id="squirtle" name="squirtle" src="images/squirtle.png" alt="Squirtle">
            <input type="image" id="bulbasaur" name="bulbasaur" src="images/bulbasaur.png" alt="Bulbasaur">
            <input type="image" id="charmander" name="charmander" src="images/charmander.png" alt="Charmander">
        </div>
        <div class="elements">
            <img class="user_element">
            <div class="display_results">
                <p class="score"></p>
                <p class="results"></p>
            </div>
            <img class="comp_element">
        </div>
        <div class="comp_choices">
            <div class="computer_points">
                <img id="comp_one" src="images/pokeball.png">
                <img id="comp_two" src="images/pokeball.png">
                <img id="comp_three" src="images/pokeball.png">
                <img id="comp_four" src="images/pokeball.png">
                <img id="comp_five" src="images/pokeball.png">
            </div>
            <img id="comp_squirtle" src="images/squirtle.png" alt="Squirtle">
            <img id="comp_bulbasaur" src="images/bulbasaur.png" alt="Bulbasaur">
            <img id="comp_charmander" src="images/charmander.png" alt="Charmander">
        </div>
    </div>
    <footer>The Odin Project &#169 Haelina 2022</footer>
</body>
</html>

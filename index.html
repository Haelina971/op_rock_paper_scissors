<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>The Odin Project</h1>
    <h2><span>R</span>ock <span>P</span>aper <span>S</span>cissors</h2>
    <h3>Pokemon Battle</h3>
    <div class="choices">
        <div class="user_choices">
            <input type="image" id="squirtle" name="squirtle" src="images/squirtle.png" alt="Squirtle">
            <input type="image" id="bulbasaur" name="bulbasaur" src="images/bulbasaur.png" alt="Bulbasaur">
            <input type="image" id="charmander" name="charmander" src="images/charmander.png" alt="Charmander">
        </div>
        <div class="comp_choices">
            <input type="image" id="comp_squirtle" name="squirtle" src="images/squirtle.png" alt="Squirtle">
            <input type="image" id="comp_bulbasaur" name="bulbasaur" src="images/bulbasaur.png" alt="Bulbasaur">
            <input type="image" id="comp_charmander" name="charmander" src="images/charmander.png" alt="Charmander">
        </div>
    </div>
    <div id="results"></div>
    <div id="score"></div>
</body>
</html>
